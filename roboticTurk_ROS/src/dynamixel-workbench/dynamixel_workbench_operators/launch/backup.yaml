joint:
  names: [one, two,three,four,five]
motion:
  names: [right, zero, left,reset]
  right:
    step: [0,0.4,1.1,0,-1]  # radian
    time_from_start: 1.0  # sec
  zero:
    step: [0.4,0.4,0,1,0]
    time_from_start: 2.0
  left:
    step: [0,0.4,0,-1,1]
    time_from_start: 3.0
  reset:
    step: [-0.4,0.4,-1.1,1,0]
    time_from_start: 4.0


